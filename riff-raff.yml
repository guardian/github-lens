regions: [eu-west-1]
stacks: [playground]
deployments:
  lambda-to-s3:
    type: aws-s3
    app: repo-fetcher
    sources:
      - packages/repo-fetcher/dist/repo-fetcher.zip
    parameters:
      bucket: developer-playground-dist
      cacheControl: no-cache
      publicReadAcl: false
      prefixApp: true
  repo-fetcher:
    type: aws-lambda
    dependencies: [cdk-cloudformation]
    actions:
      - updateLambda
    parameters:
      bucketSsmLookup: true
      fileName: repo-fetcher.zip
      lookupByTags: true
  cdk-cloudformation:
    type: cloud-formation
    sources:
      - packages/cdk/cdk.out/GithubLens-CODE.template.json
    app: github-lens
    parameters:
      prependStackToCloudFormationStackName: false
      cloudFormationStackName: github-lens
      templateStagePaths:
        CODE: GithubLens-CODE.template.json
      cloudFormationStackByTags: false