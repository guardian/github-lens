kind: source
spec:
  name: aws
  path: "cloudquery/aws"
  version: "v17.0.0"
  tables: ["aws_s3_buckets", "aws_accessanalyzer_analyzer_findings"]
  destinations: ["postgresql"]
  spec:
    regions:
      # All regions we support.
      # See https://github.com/guardian/infosec-platform/blob/main/policies/DenyAccessToNonApprovedRegions.json
      - eu-west-1
      - eu-west-2
      - us-east-1
      - us-east-2
      - us-west-1
      - ap-southeast-2
      - ca-central-1
    org:
      member_role_name: cloudquery-access # See: https://github.com/guardian/aws-account-setup/pull/58.
      organization_units:
        - ${TARGET_ORG_UNIT}
---
kind: destination
spec:
  name: 'postgresql'
  registry: 'github'
  path: 'cloudquery/postgresql'
  version: 'v4.1.0'
  migrate_mode: 'forced'
  spec:
    connection_string: "user=postgres password=${DB_PASSWORD} host=${DB_HOST} port=5432 dbname=postgres sslmode=disable"
